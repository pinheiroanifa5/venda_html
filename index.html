<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>
  </head>
  <body>
    <article class="produto">
      <h2 class="produto-titulo">Converse Chuck Taylor All Star Low Top</h2>
      <div class="produto-img">
        <img src="img/challenges.jpg" alt="Chuck Taylor All Star Shoe" />
      </div>
      <div class="produto-info">
        <p class="produto-saldo">Saldo</p>
        <p class="produto-preco">$65.00</p>
        <p class="entrega">Envio grátis</p>
        <p class="produto-desc">
          Chucks clássicos de lona como um elemento básico para todos os dias.
        </p>

        <a href="https://converse.com.br/" class="mais-info"
          >Mais informaçôes &rarr;</a
        >
        <div class="cores">
          <div class="cor"></div>
          <div class="cor cor-azul"></div>
          <div class="cor cor-vermelho"></div>
          <div class="cor cor-verde"></div>
          <div class="cor cor-amarelo"></div>
          <div class="cor cor-castanho"></div>
        </div>
      </div>
      <div class="produto-detalhes">
        <h3 class="detalhes-titulo">Detalhes do produto</h3>
        <ul class="detalhes-lista">
          <li>Tênis de lona leve e durável</li>
          <li>Almofadado leve para maior conforto</li>
          <li>Remendo de tornozelo icônico Chuck Taylor</li>
        </ul>
      </div>
      <button class="add-carrinho">Adicionar ao carrinho</button>
    </article>
  </body>
</html>
